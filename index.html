<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Comparison</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button id="themeToggle" class="theme-toggle-button">Toggle Theme</button>
    <h1>Compare Lists</h1>
    <p>
      Paste two lists (line separated).
      <br />
      Blank lines and leading/trailing spaces are ignored.
    </p>

    <div class="container">
      <div class="list-section">
        <h2>List 1</h2>
        <textarea id="list1Input" placeholder="List 1"></textarea>
      </div>
      <div class="list-section">
        <h2>List 2</h2>
        <textarea id="list2Input" placeholder="List 2"></textarea>
      </div>
    </div>

    <button id="compareButton">Compare Lists</button>

    <div class="container results-container">
      <div class="list-section">
        <h2>Unique to 1</h2>
        <textarea
          id="uniqueList1Output"
          readonly
          placeholder="Lines unique to list 1"
        ></textarea>
      </div>
      <div class="list-section">
        <h2>Unique to 2</h2>
        <textarea
          id="uniqueList2Output"
          readonly
          placeholder="Lines unique to list 2"
        ></textarea>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
